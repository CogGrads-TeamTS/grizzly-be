eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: category-service
        uri: lb://category-service
        predicates:
        - Path=/categories/**
        filters:
        - RewritePath=/(?<path>.*), /$\{path}
  application:
    name: gateway-service
server:
  port: 8085

